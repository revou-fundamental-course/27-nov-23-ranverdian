<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator Segitiga</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- header kalkuator segitiga -->
	<header>
		<h1 class="judul">KALKULATOR SEGITIGA</h1>
		<p class="deskripsi">Kalkulator berbasis web untuk menghitung <strong>luas segitiga</strong> 
			dan <strong>keliling segitiga</strong>.</p>
	</header>
	<!-- akhir bagian header kalkulator segitiga -->
	
	<main class="wrap">
		<!-- navigasi untuk memilih kalkulator segitiga -->
		<nav class="menu">
			<ul>
				<li>
					<a href="#luas">Luas Segitiga</a>
				</li>
				<li>
					<a href="#keliling">Keliling Segitiga</a>
				</li>
			</ul>
		</nav>
		<!-- akhir bagian navigasi -->

		<!-- konten kalkuator segitiga -->
		<div class="kalkulator" >
			<!-- kalkulator luas segitiga -->
			<div id="luas" class="konten">
				<img src="https://blog-static.mamikos.com/wp-content/uploads/2021/04/luas-segitiga.jpg">
				<h1> Kalkulator Luas Segitiga </h1>
				<hr>
                <label for="alas">Nilai Alas</label><br>
                <input type="number" id="alas"><br>
                <label for="tinggi">Nilai Tinggi</label><br>				
				<input type="number" id="tinggi"><br>
                <button class="tombol" id="hitung1">Hitung</button>
				<div class="hasil" id="hasil1"></div>
				<button class="tombol" id="reset1">Reset</button>
			</div>
			<!-- akhir bagian kalkulator luas segitiga -->

			<!-- kalkulator keliling segitiga -->
			<div id="keliling" class="konten">
				<img src="https://i.pinimg.com/originals/04/cb/5d/04cb5d5312b7c44589e14cfb4cadcf6e.jpg">
				<h1> Kalkulator Keliling Segitiga </h1>
				<hr>
				<label for="sisi1">Nilai Sisi Pertama</label><br>
                <input type="number" id="sisi1"><br>
                <label for="sisi2">Nilai Sisi Kedua</label><br>				
				<input type="number" id="sisi2"><br>
                <label for="sisi3">Nilai Sisi Ketiga</label><br>				
				<input type="number" id="sisi3"><br>
                <button class="tombol" id="hitung2">Hitung</button>
				<div class="hasil" id="hasil2"></div>
				<button class="tombol" id="reset2">Reset</button>	
			</div>
			<!-- akhir bagian kalkulator keliling segitiga -->
		</div>
		<!-- akhir bagian konten kalkulator segitiga-->
	</main>

	<!-- bagian footer untuk menampilkan nama kreator -->
	<footer class="footer">
		<p>Made with ❤️ by Randa Alverdian</p>
	</footer>
	<!-- akhir bagian footer -->
</body>
<script src="js/script.js"></script>
</html>
